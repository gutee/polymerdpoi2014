<link rel="import"
      href="bower_components/polymer/polymer.html">

<polymer-element name="color-picker"
                 attributes="owner color">
    <template>
        Don <strong>{{owner}}</strong>'s color-picker.
        He likes the color <b style="color: {{color}}">{{color}}</b>.
    </template>
    <script>
        Polymer('color-picker', {
            // These default values are overridden
            // by the user's attribute values.
            color: "red",
            owner: "Daniel",
            colorChanged: function(){
                if(this.color == "pink"){
                    this.owner = "Kevin";
                }
            }
        });
    </script>
</polymer-element>
